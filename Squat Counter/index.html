<head>

</head>

<body>
    <div id="console"></div>
    <div class='media' style="height: 500;">
        <video autoplay  muted width="600" height="500" id="webcam" ></video>

    </div>
    <br>
    <div class="btn">
        <button id='ctbutton' onclick="startsquat()">
            Start
        </button>
        <button id='rstbutton' onclick="squatreset()">
            Reset
        </button>
    </div>
    <div class="text">
        <h2 style="display:inline;" >Angle : </h2>
        <h2 style="display:inline;" id="angle">.. </h2>
    </div>
    <div class="text">
        <h2 style="display: inline;" >Squat count : </h2>
        <h2 style="display: inline;" id="count">
        .. 
        </h2>
    </div>
    <div class="text">
        <h2 style="display: inline;" >Make sure your left leg is facing the camera. </h2>

    </div>
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
</body>

</html>
